<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css"/><link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <!-- Timeblocks go here -->
      <div class="time-block">
        <row class="hour"></row>
        <div class="hour">6am</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">7am</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">8am</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">9am</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">10am</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">11am</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">12pm</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">1pm</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">2pm</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">3pm</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
      <div class="time-block">
        <div class="row"></div>
        <div class="hour">4pm</div>
        <button style="float:right" type=button class="saveBtn">Save</button>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
